<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up to Coffee.lk</title>
    <style>
        body{
            background-color: chocolate;
        }
        .register{
            margin-left: 38%;
        }
    </style>
</head>
<body>
    <div class="register">
        <form>
            <div class="contact-txt">
                <h3>Register Now</h3>
            </div>
            <input type="text" id="name" class="input-field" placeholder="Enter Your Name Here" required>
            <br>
            <input type="email" id="email" class="input-field" placeholder="Enter Your Email Here" required>
            <br>
            <input type="text" id="confirm-email" class="input-field" placeholder="Reenter Your Email Here" required>
            <br>
            <input type="password" id="password" class="input-field" placeholder="Enter Your Password Here" required>
            <br>
            <input type="password" id="confirm-password" class="input-field" placeholder="Reenter Your Password Here" required>
            <br>
            <button type="submit" id="submit">Sign Up</button>
            <button type="submit" id="submit"><a href="./index.html">Home</a></button>
            <br><br>
            <span class="sign-up-txt">Have an account?<br><a href="./login.html">Just Login</a></span>
        </form>
    </div>
</body>
</html>
